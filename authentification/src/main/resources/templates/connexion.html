<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head th:insert="fragments.html :: headerfiles">
    <title>MOBE | Connexion</title>
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Connectez-Vous
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/auth/signin}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Identifiant ou mot de passe invalide.
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Vous etes bien déconnecté.
                        </div>

                        <!-- Login Controls -->
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" name="txtUsername"
                                   placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Mot de passe</label>
                            <input type="password" class="form-control" id="txtPassword" name="txtPassword"
                                   placeholder="Mot de passe">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
                            <label class="form-check-label" for="checkRememberMe">Maintenir la connexion ?</label>
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-success">Connecter</button>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button th:href="@{~/auth/accueil}" class="btn btn-success"><i class="fa fa-home"></i> Acceuil</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
